<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>模态框插件</title>
    <script src="statics/JQuery-Core/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="statics/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="statics/Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>

    </style>
</head>
<body style="margin: 100px;">
<!--模态框的声明-->
<div class="modal fade" id="myModal" tabindex="-1">
    <!--窗口声明-->
    <div class="modal-dialog">
        <!--内容声明-->
        <div class="modal-content">
            <!--头部-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
                </button>
                <h4 class="modal-title">会员登录</h4>
            </div>
            <!--主体-->
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">1</div>
                        <div class="col-md-4">2</div>
                        <div class="col-md-4">3</div>
                    </div>
                </div>
            </div>
            <!--注脚-->
            <div class="modal-footer">
                <button class="btn btn-default">注册</button>
                <button class="btn btn-primary">登录</button>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">点击弹窗</button>

</body>
</html>
