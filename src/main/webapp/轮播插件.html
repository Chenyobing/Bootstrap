<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>轮播插件</title>
    <script src="statics/JQuery-Core/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="statics/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="statics/Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>

    </style>
</head>
<body style="margin: 200px">

<!-- data-ride="carousel" 自动轮播 -->
<div id="myCarousel" class="carousel slide" style="width: 462px;">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="statics/images/轮播1.jpg" height="259" width="462"/>
            <div class="carousel-caption">
                <h3>Bootstrap</h3>
                <p>Bootstrap是一款HTML5响应式框架</p>
            </div>
        </div>
        <div class="item">
            <img src="statics/images/轮播2.png" height="259" width="462"/>
            <div class="carousel-caption">
                <h3>jQuery</h3>
                <p>jQuery是一款JavaScript的开发库</p>
            </div>
        </div>
        <div class="item">
            <img src="statics/images/轮播3.jpg" height="259" width="462"/>
            <div class="carousel-caption">
                <h3>ExtJS</h3>
                <p>ExtJS是一款富客户端JS框架</p>
            </div>
        </div>
    </div>
    <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>
<button id="cycle" class="btn btn-default">开始</button>
<button id="pause" class="btn btn-default">暂停</button>
<button id="number" class="btn btn-default">播放第三条</button>
<button id="prev" class="btn btn-default">上一个</button>
<button id="next" class="btn btn-default">下一个</button>


<script type="text/javascript">
    /*$('#myCarousel').carousel({
        //设置自动播放/2秒
        interval : 1000,
        //设置暂停按钮的事件
        pause : 'hover',
        //只播一次
        wrap : false
    });*/
    $('#cycle').on('click',function () {
        $('#myCarousel').carousel('cycle');
    });
    $('#pause').on('click',function () {
        $('#myCarousel').carousel('pause');
    });
    $('#number').on('click',function () {
        $('#myCarousel').carousel(2);
    });
    $('#prev').on('click',function () {
        $('#myCarousel').carousel('prev');
    });
    $('#next').on('click',function () {
        $('#myCarousel').carousel('next');
    });
    $('#myCarousel').on('slide.bs.carousel',function () {
        alert('执行之前调用');
    });
    $('#myCarousel').on('slid.bs.carousel',function () {
        alert('执行完毕后调用');
    });
</script>
</body>
</html>
