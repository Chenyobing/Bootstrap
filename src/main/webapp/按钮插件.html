<!--加载状态-->
<button id="btn" class="btn btn-primary" data-loading-text="Loading...">开始上传</button>
<br>
<button id="btn1" style="margin: 30px;" class="btn btn-primary">按钮</button>


<script type="text/javascript">
    $('#btn').on('click',function () {
        var btn = $(this).button('loading');
        setTimeout(function () {
            btn.button('reset');
        },1000)
    });
    $('#btn1').on('click',function () {
        $(this).button('toggle');
    })
</script>
