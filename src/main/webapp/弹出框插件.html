<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>弹出框插件</title>
    <script src="statics/JQuery-Core/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="statics/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="statics/Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>
        #view {
            width: 300px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body style="margin: 200px">
<div id="view">
    <button class="btn btn-danger btn-lg" data-toggle="popover" title="Bootstrap"
            data-content="Bootstrap是Twitter推出的一个用于前端开发的开源工具包。它由Twitter的设计师Mark Otto和Jacob Thornton合作开发,是一个CSS/HTML框架。"

    >点击弹出/隐藏弹出框
    </button>
</div>


<script type="text/javascript">
    $('button').popover({
        viewport:'#view'
    });
</script>
</body>
</html>
