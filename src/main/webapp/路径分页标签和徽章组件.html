<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>路径分页标签和徽章组件</title>
    <script src="statics/JQuery-Core/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="statics/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="statics/Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>

    </style>
</head>
<body style="margin: 200px;">
<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#">产品列表</a></li>
    <li class="active">韩版2016羊绒大衣</li>
</ol>

<!--分页-->
<ul class="pagination pagination-lg">
    <li><a href="#">&laquo;</a></li>
    <li class="active"><a href="#">第1页</a></li>
    <li><a href="#">第2页</a></li>
    <li><a href="#">第3页</a></li>
    <li><a href="#">第4页</a></li>
    <li class="disabled"><a href="#">第5页</a></li>
    <li><a href="#">第6页</a></li>
    <li><a href="#">&raquo;</a></li>
</ul>

<!--翻页效果-->
<ul class="pager">
    <li><a href="#">上一页</a></li>
    <li><a href="#">下一页</a></li>
</ul>
<ul class="pager">
    <li class="previous"><a href="#">上一页</a></li>
    <li class="next"><a href="#">下一页</a></li>
</ul>

<h3>标签<span class="label label-default">new</span></h3>
<h3>标签<span class="label label-primary">new</span></h3>
<h3>标签<span class="label label-success">new</span></h3>
<h3>标签<span class="label label-info">new</span></h3>
<h3>标签<span class="label label-warning">new</span></h3>
<h3>标签<span class="label label-danger">new</span></h3>

<a href="#">信息 <span class="badge">10</span></a>

<button class="btn btn-default">
    提交 <span class="badge">3</span>
</button>

<ul class="nav nav-pills">
