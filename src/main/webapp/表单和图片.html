<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <script src="statics/JQuery-Core/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="statics/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="statics/Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body style="margin: 50px">
<!--水平排列，让表单内的元素保持水平排列-->
<form action="" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">电子邮箱</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="请输入你的电子邮箱">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="请输入你的密码">
        </div>
    </div>
</form>

<!--<form action="" class="form-inline"> 内联表单，让所有表单元素居于一行-->
<form action="">
    <div class="form-group has-success has-feedback">
        <label class="control-label">电子邮箱</label>
        <input type="email" class="form-control" placeholder="请输入你的电子邮箱">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control input-lg" placeholder="请输入你的密码">
    </div>
    <div class="input-group">
        <div class="input-group-addon">￥</div>
        <input type="text" class="form-control" placeholder="请输入你的价格">
        <div class="input-group-addon">.00</div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox">音乐
        </label>
    </div>
    <div class="checkbox">
        <!--disabled禁用-->
        <label>
            <input type="checkbox" disabled>电影
        </label>
    </div>

    <label class="checkbox-inline">
        <input type="checkbox">音乐
    </label>
    <label class="checkbox-inline">
        <input type="checkbox">电影
    </label>
    <!--单选框-->
    <label class="radio-inline">
        <input type="radio" name="a">游戏
    </label>
    <label class="radio-inline">
        <input type="radio" name="a">游戏
    </label>

    <select name="" id="" class="form-control">
        <option value="1"></option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
    </select>

</form>

</body>
</html>
