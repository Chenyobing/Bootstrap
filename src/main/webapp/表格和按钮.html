<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格和按钮</title>
    <script src="statics/JQuery-Core/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="statics/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="statics/Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body style="margin: 50px">
<table class="table table-bordered">
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>男</td>
        <td>21</td>
    </tr>
    <tr class="info">
        <td>2</td>
        <td>张三</td>
        <td>男</td>
        <td>22</td>
    </tr>
    <tr class="success">
        <td>3</td>
        <td>张三</td>
        <td>男</td>
        <td>23</td>
    </tr>
    <tr>
        <td>4</td>
        <td>张三</td>
        <td>男</td>
        <td>24</td>
    </tr>
    </tbody>
</table>


<a href="###" class="btn btn-default">Link</a>
<input type="button" class="btn btn-info" value="input">
<button class="btn btn-group" >Button</button>
<button class="btn btn-success" >Button</button>
<button class="btn btn-success btn-lg" >Button</button>
<button class="btn btn-success btn-sm" >Button</button>
<button class="btn btn-success btn-xs" >Button</button>
<button class="btn btn-info btn-block active">Button</button>

</body>
</html>
