<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>列表组面板和嵌入组件</title>
    <script src="statics/JQuery-Core/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="statics/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="statics/Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>

    </style>
</head>
<body style="margin: 100px;">
<!--列表项带勋章-->
<ul class="list-group">
    <li class="list-group-item">1.这是首页</li>
    <li class="list-group-item">2.这是第二页 <span class="badge">10</span></li>
    <li class="list-group-item">3.这是第三页</li>
    <li class="list-group-item">4.这是第四页</li>
</ul>

<!--链接和首选-->
<div class="list-group">
    <a href="#" class="list-group-item">1.这是首页</a>
    <a href="#" class="list-group-item active">2.这是第二页 <span class="badge">10</span></a>
    <a href="#" class="list-group-item disabled">3.这是第三页</a>
    <a href="#" class="list-group-item list-group-item-success">4.这是第四页</a>
</div>

<!--按钮式列表-->
<div class="list-group">
    <button class="list-group-item">1.这是首页</button>
    <button class="list-group-item active">2.这是第二页 <span class="badge">10</span></button>
    <button class="list-group-item">3.这是第三页</button>
    <button class="list-group-item">4.这是第四页</button>
</div>
<!--定制内容-->
<div class="list-group">
    <a href="#" class="list-group-item">
        <h4>列表标题</h4>
        <p>详细内容...</p>
    </a>
    <a href="#" class="list-group-item active">2.这是第二页 <span class="badge">10</span></a>
    <a href="#" class="list-group-item disabled">3.这是第三页</a>
    <a href="#" class="list-group-item list-group-item-success">4.这是第四页</a>
</div>

<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">标题区域</h3>
    </div>
    <div class="panel-body">
        面板容器
    </div>
    <table class="table">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <ul class="list-group">
        <li class="list-group-item">1.这是首页</li>
        <li class="list-group-item">2.这是第二页 <span class="badge">10</span></li>
        <li class="list-group-item">3.这是第三页</li>
        <li class="list-group-item">4.这是第四页</li>
    </ul>
    <div class="panel-footer">
        底部
    </div>
</div>
<div class="embed-responsive embed-responsive-16by9">
    <embed src='http://player.youku.com/player.php/sid/XMTg3MDQxMDY4OA==/v.swf' allowFullScreen='true' quality='high'
           width='480' height='400' align='middle' allowScriptAccess='always'
           type='application/x-shockwave-flash'></embed>
</div>

</body>
</html>
